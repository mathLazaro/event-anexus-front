<div class="flex flex-col items-center p-6 md:p-8 max-w-md w-full justify-self-center">
    <!-- Ícone -->
    <div [ngClass]="getIconClass()"
        class="w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center mb-4 md:mb-6 transition-all">
        <span class="text-3xl md:text-4xl font-bold">{{ getIcon() }}</span>
    </div>

    <!-- Título -->
    <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-3 text-center">
        {{ data.title }}
    </h2>

    <!-- Mensagem -->
    <p class="text-sm md:text-base text-gray-600 text-center mb-6 md:mb-8 leading-relaxed">
        {{ data.message }}
    </p>

    <!-- Botões -->
    <div class="flex gap-3 w-full">
        <button *ngIf="data.showCancel" type="button" (click)="onCancel()"
            class="flex-1 px-4 md:px-6 py-2 md:py-3 border-2 border-gray-300 text-gray-700 rounded-full hover:bg-gray-50 transition-all font-medium text-sm md:text-base">
            {{ data.cancelText }}
        </button>

        <button type="button" (click)="onConfirm()" [ngClass]="getButtonClass()" [class.w-full]="!data.showCancel"
            [class.flex-1]="data.showCancel"
            class="px-4 md:px-6 py-2 md:py-3 text-white rounded-full transition-all font-medium text-sm md:text-base shadow-lg">
            {{ data.confirmText }}
        </button>
    </div>
</div>
