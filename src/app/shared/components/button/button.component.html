<button [type]="type" [disabled]="isDisabled" [class]="getButtonClasses()" (click)="handleClick($event)">
    <!-- Loading spinner -->
    <svg *ngIf="loading" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        aria-hidden="true">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>

    <!-- Icon left -->
    <i *ngIf="!loading && displayIcon && displayIconPosition === 'left'" [class]="'ph-bold ph-' + displayIcon"></i>

    <!-- Button text -->
    <span>{{ displayText }}</span>

    <!-- Icon right -->
    <i *ngIf="!loading && displayIcon && displayIconPosition === 'right'" [class]="'ph-bold ph-' + displayIcon"></i>
</button>
